<p>Markdown 标题有两种格式。</p>

<p>1、使用 = 和 - 标记一级和二级标题
= 和 - 标记语法格式如下：</p>

<h1 id="我展示的是一级标题">我展示的是一级标题</h1>

<h2 id="我展示的是二级标题">我展示的是二级标题</h2>
<p>使用 # 号标记
使用 # 号可表示 1-6 级标题，一级标题对应一个 # 号，二级标题对应两个 # 号，以此类推。</p>

<h1 id="一级标题">一级标题</h1>
<h2 id="二级标题">二级标题</h2>
<h3 id="三级标题">三级标题</h3>
<h4 id="四级标题">四级标题</h4>
<h5 id="五级标题">五级标题</h5>
<h6 id="六级标题">六级标题</h6>

  </body>
